{{template "header1"}}
    <div class="container d-flex justify-content-center">
        <div class="row my-5">
            <div class="col-md-6 text-left text-white lcol">
                <div class="greeting">
                    <h3 class="text-center">Welcome to <span class="txt">stoke</span></h3>
                </div>
                <h6 class="mt-3">let's light some fire and get the show on the road...</h6>
                <div class="footer">
                    <div class="socials d-flex flex-row justify-content-between text-white">
                        <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div> <span>Privacy Policy</span> <span>&copy; 2020 Stoke</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 rcol">
                <form class="sign-up" method="post">
                    <h2 class="heading mb-4">Login Form</h2>
                    <div class="form-group fone mt-2"> <i class="fas fa-envelope"></i> <input type="email" name="username" class="form-control" placeholder="Username/Email"> </div>
                    <div class="form-group fone mt-2"> <i class="fas fa-lock"></i> <input type="password" name="password" class="form-control" placeholder="Password">
                    <input class="btn btn-success mt-5" type="submit" value="Submit">
                </form> 
                <p class="exist mt-4">Not yet registered? <span><a href="/signup">Signup</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
