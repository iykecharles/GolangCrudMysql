{{template "header1"}}
{{template "navbar"}}



<div>
  <a class="btn btn-danger btn-sm text-left mt-4 mb-2" href="/logout">LogOut</a><br>
    <a class="btn btn-primary btn-sm text-left mb-4 mb-2" href="/insert">Insert Data</a><br>
    <h1>STAFF DATA VAULT!!</h1>
    <table class="table table-dark table-bordered">
  <thead>
    <tr>
      <th scope="col">CusID</th>
      <th scope="col">CusName</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">City</th>
      <th scope="col">Zipcode</th>
      <th scope="col">Country</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <th scope="row">{{.CusID}}</th>
      <td>{{.CusName}}</td>
      <td>{{.Email}}</td>
      <td>{{.Gender}}</td>
      <td>{{.City}}</td>
      <td>{{.Zipcode}}</td>
      <td>{{.Country}}</td>      
      <td><a class="btn btn-sm btn-primary" href="/update?id={{.CusID}}">Update</a></td>      
      <td><a class="btn btn-sm btn-danger"href="/delete?id={{.CusID}}">Delete</a></td>      
    </tr>
    {{end}}
    
  </tbody>
</table>
</div>

{{template "footer1"}}
